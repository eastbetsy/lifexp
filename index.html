<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life XP 🎮</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Life XP 🎮</h1>
    <p class="subtitle">Level up your real life — one task at a time</p>
    <p class="subtitle">I have turned a simple boring checklist into a fun and rewarding task list for myself. Feel free to fork this project.</p>

  </header>

<main>
    <section class="stats">
      <div class="level">Level: <span id="level">1</span></div>
      <div class="xp-bar">
        <div class="xp-fill" id="xpFill"></div>
      </div>
      <div id="xpText">XP: 0 / 100</div>
    </section>

    <section class="tasks">
      <h2>🗒️ Tasks</h2>
      <div id="taskList"></div>

      <div class="task-controls">
        <input type="text" id="newTaskText" placeholder="New task..." />
        <input type="number" id="newTaskXP" placeholder="XP" min="1" value="5" />
        <button id="addTaskBtn">Add Task</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="nextDayBtn">Start Next Day 🔄</button>
    <p>Progress saves automatically 💾</p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
